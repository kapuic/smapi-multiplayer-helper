name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore MultiplayerHelper.sln
    
    - name: Check code formatting
      run: dotnet format MultiplayerHelper.sln --verify-no-changes --verbosity normal
    
    - name: Build
      run: dotnet build MultiplayerHelper.sln --configuration Release --no-restore
    
    - name: Run analyzers
      run: dotnet build MultiplayerHelper.sln --configuration Release --verbosity normal
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mod-package
        path: bin/Release/net6.0/MultiplayerHelper*.zip
        if-no-files-found: warn

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore and build
      run: |
        dotnet restore MultiplayerHelper.sln
        dotnet build MultiplayerHelper.sln --configuration Release --no-restore
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: bin/Release/net6.0/MultiplayerHelper*.zip
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}